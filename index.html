<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SBU | Ultra Pro Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Bormioli:wght@100&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

<div id="loader">
  <div class="loader-content">
    <span class="count">0</span>%
  </div>
</div>

<div id="cursor-aura"></div>

<nav class="ultra-nav">
  <div class="magnetic-wrap"><div class="logo">SBU.PRO</div></div>
  <div class="controls">
    <div class="status-indicator">
      <span class="pulse"></span>
      <span class="status-text">Synchronized</span>
    </div>
    <div class="magnetic-wrap">
      <button id="theme-toggle" class="magnetic">Toggle Spectrum</button>
    </div>
  </div>
</nav>

<div id="smooth-wrapper">
  <main id="smooth-content">
    <section class="panel hero">
      <div class="content">
        <h1 class="split-text" data-animation="reveal">Architecting <br/>Silence</h1>
        <p class="reveal-up">A multisensory interface designed to measure the weight of your intent.</p>
      </div>
    </section>

    <section class="panel cards">
      <div class="card-grid">
        <div class="parallax-card">
          <div class="card-inner">
            <span class="label">01</span>
            <h3>Neural Velocity</h3>
            <p id="velocity-val">0.00</p>
          </div>
        </div>
        <div class="parallax-card">
          <div class="card-inner">
            <span class="label">02</span>
            <h3>Session Depth</h3>
            <p id="scroll-val">0%</p>
          </div>
        </div>
      </div>
    </section>

    <section class="panel signature-end">
      <h2 class="split-text" data-animation="fade">Experience Refined.</h2>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
