<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SBU | Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 4rem; }
    .news-card { background: var(--surface); padding: 2rem; border-left: 2px solid var(--accent); transition: 0.3s; }
    .news-card:hover { background: rgba(255,255,255,0.08); }
    .news-date { font-size: 0.6rem; opacity: 0.4; letter-spacing: 2px; text-transform: uppercase; }
    .news-card h3 { margin: 1rem 0; font-weight: 500; line-height: 1.3; }
    .news-link { font-size: 0.7rem; color: var(--accent); text-decoration: none; font-weight: 800; text-transform: uppercase; }
  </style>
</head>
<body>
  <div id="cursor-aura"></div>
  <nav>
    <div class="logo" style="font-weight: 800; letter-spacing: 4px;">SBU.</div>
    <div class="nav-links">
      <a href="index.html" class="nav-item">Home</a>
      <a href="about.html" class="nav-item">Origin</a>
      <a href="insights.html" class="nav-item" style="color:var(--accent)">Insights</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </div>
  </nav>

  <main class="panel">
    <span class="hero-label">South Africa | Live Feed</span>
    <h1>News24<br/><span style="font-weight: 200; font-style: italic;">Frequency.</span></h1>
    <button id="fetch-news-btn" class="btn-pro magnetic" data-strength="20">Synchronize Pulse</button>
    <div id="news-grid" class="news-grid">
        </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
